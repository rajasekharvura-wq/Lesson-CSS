<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Kaushali</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4A90E2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #4A90E2;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Hi, I'm Kaushali!</h1>
        <p>I like coding, cooking and exploring new recipe's, and always eager to learn something
            new.</p>
        <p>I was born in Bangalore, India and I love spending time with my friends and family!</p>
    </div>
</body>

</html>
