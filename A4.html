<html lang="en">
<head>

    <meta name="viewport" content="width=4, initial-scale=1.0">

    <style>
        *{
            text-align: center; font-family: monospace;
        }
        #text{
            text-shadow: 4px 3px 4px blue;
        }
         #box{
            box-shadow: 8px 6px 4px blue;
        }

            text-indent: 50%;
        }
    </style>
</head>
<body>

        I have 3 good friends named Harhsitha, Akki, and Misheeta
    </p>
    <h1 id="box">
        I live in Morrisville, NC
    </h1>
    <div>
        <p>
            This is an example of text-indent
        </p>
        <p id="indent">
            This is an example of text-indent
        </p>
    </div>
</body>
</html>
