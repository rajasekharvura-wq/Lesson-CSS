<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Using Functions</title>
</head>
<body>

<h2>Multiplication Using Functions in JavaScript</h2>

<p id="output"></p>

<script>
    // Function Declaration
    function multiply(a, b) {
        return a * b;
    }

    let answer1 = multiply(4, 5);

    // Function Expression
    let multiplyNumbers = function(x, y) {
        return x * y;
    };

    let answer2 = multiplyNumbers(6, 3);

    // Function with Parameters
    function multiplyValues(num1, num2) {
        return num1 * num2;
    }

    let answer3 = multiplyValues(7, 8);

    // Display output on webpage
    document.getElementById("output").innerHTML =
        "Result using function declaration: " + answer1 + "<br>" +
        "Result using function expression: " + answer2 + "<br>" +
        "Result using parameters: " + answer3;
</script>

</body>
</html>
