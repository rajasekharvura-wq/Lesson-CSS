<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="mt-4 text-center text-primary">Welcome to My Page</h1>
        <p class="text-center">This is a simple Bootstrap layout. Resize the browser window to see how it adapts!</p>

        <div class="row text-center">
            <div class="col-md-8 col-xs-12 p-3" style="background-color: lightblue;">
                <h4>Main Content</h4>
                <p>This area takes up 8 columns on medium screens and full width on small screens.</p>
            </div>
            <div class="col-md-4 col-xs-12 p-3" style="background-color: lightgreen;">
                <h4>Sidebar</h4>
                <p>This area takes up 4 columns on medium screens.</p>
            </div>
        </div>

        <footer class="text-center mt-4 p-3 bg-light">
            <small> My Simple Bootstrap Page</small>
        </footer>
    </div>

</body>

</html>
