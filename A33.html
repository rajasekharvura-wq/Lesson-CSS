<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzInG";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("I"));
        document.write("<br>");

        var str1="Im learning JavaScript";
        var patt=new RegExp("learning");
        var res=patt.test(str1);
        document.write(res);
    </script>
</body>
</html>
